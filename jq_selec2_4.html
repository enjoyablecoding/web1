<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$(".scd > li:first-of-type")
		.css({"background-color":"lavender"});

		$(".fst > li:last-of-type")
		.css({"background-color":"lavenderblush"});
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul class="fst">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
	</ul>
	<ul class="scd">
		<li>내용2-1</li>
		<li>내용2-2</li>
		<li>내용2-3</li>
	</ul>
</body>
</html>
