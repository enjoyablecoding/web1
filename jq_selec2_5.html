<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$("#menu1 li:nth-child(3)")
		.css({"background-color":"#ff0"});

		$("#menu1 li:nth-child(2n)")
		.css({"border":"3px solid hotpink"});

		$("#menu2 li:nth-last-child(2)")
		.css({"background-color":"mistyrose"});

        $("#menu li").slice(1,3)
		.css({"background-color":"GreenYellow"});
        
        $("li:only-child")
		.css({"background-color":"SpringGreen "});
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu1">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
		<li>내용1-4</li>
	</ul>
	<ul id="menu2">
		<li>내용2-1</li>
		<li>내용2-2</li>
		<li>내용2-3</li>
	</ul>
	<ul id="menu">
		<li>내용-1</li>
		<li>내용-2</li>
		<li>내용-3</li>
	</ul>
	<ul id="menu0">
		<li>내용0-1</li>
	</ul>
</body>
</html>
