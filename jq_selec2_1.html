<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>
<script src="js/jquery.js"></script>
<script>
	$(function(){
        // first/last 선택자
		/* $("#menu li:first")
		.css({"background-color":"#ff0"});

		$("#menu li:last")
		.css({"background-color":"#0ff"}); */

        // odd/even 선택자
		/* $("#menu li:odd")
		.css({
			"background-color" : "ivory",
			"border" : "2px solid brown"
		});
		
		$("#menu li:even")
		.css({
			"background-color" : "pink",
			"border" : "2px solid hotpink"
		}); */

		// 탐색 선택자
		//$("#menu li").eq(2)
		$("#menu li:eq(2)")
		.css({
			"background-color" : "pink",
			"border" : "2px solid hotpink"
		}); 
		$("#menu li:lt(2)")
		.css({
			"background-color" : "ivory",
			"border" : "2px solid lavender"
		}); 
		$("#menu li:gt(2)")
		.css({
			"background-color" : "lavender",
			"border" : "2px solid blue"
		}); 
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu">
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
