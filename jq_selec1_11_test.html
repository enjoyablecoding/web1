<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	var style_1 = {
		"background-color":"#0ff",
		"border":"2px solid #f00"
	}
	var style_2 = {
		"background-color":"#ff0",
		"border":"2px dashed #f00"
	}
	var style_3 = {
		"background-color":"beige",
		"border":"2px dashed orange"
	}

    // 이전/다음 전체 요소 선택자 
    /* $(".txt").prevAll()
    .css(style_1);

    $(".txt").nextAll()
    .css(style_2); */

    // 전체 형제 요소 선택자
    /* $(".txt").siblings().css(style_2); */

    // 범위 제한 전체 형/동생 요소 선택자
    $(".txt").prevUntil('title').css(style_2);
    $(".txt").nextUntil("txt5").css(style_3);
});
</script>
</head>
<body>
	<div id="wrap">
		<h1 class="title">인접 관계 선택자</h1>
		<p>내용1</p>
		<p class="txt">내용2</p>
		<p>내용3</p>
		<p>내용4</p>
		<p class="txt5">내용5</p>
	</div>
</body>
</html>
